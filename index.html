<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Conway's Game of Life</h1>
      <p>This is a disco-inspired web implementation of <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life" alt="Wikipedia">Conway's Game of Life</a> using vanilla JavaScript.</p>
    </header>
    <main>
      <div id="startform">
        <form class="startform">
          <label for="width">Width:</label>
          <input type="number" id="width" name="width" value="10" />
          <label for="height">Height:</label>
          <input type="number" id="height" name="height" value="10" />
          <label for="percentage">Starting Aliveness:</label>
          <span>
            <input type="number" id="percentage" name="percentage" min="0" max="100" value="20" /> %
          </span>
          <button id="go">Go!</button>
        </form>
      </div>
      <div id="grid-area">
        <form class="conwaygrid" id="conwaygrid">
          <input id="cb1" type="checkbox" checked />
          <input id="cb2" type="checkbox" checked />
          <input id="cb3" type="checkbox" checked />
          <input id="cb4" type="checkbox" checked />
          <input id="cb5" type="checkbox" checked />
          <input id="cb6" type="checkbox" checked />
          <input id="cb7" type="checkbox" checked />
          <input id="cb8" type="checkbox" checked />
          <input id="cb9" type="checkbox" checked />
          <input id="cb10" type="checkbox" checked />
          <input id="cb11" type="checkbox" checked />
          <input id="cb12" type="checkbox" checked />
        </form>
      </div>
    </main>
  </body>
</html>
